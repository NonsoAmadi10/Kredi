<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <title>Kredi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="navbar-brand font-weight-light" href="#"> KRE<span class="text-danger">DI</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-2">
                <li class="nav-item active">
                    <a class="nav-link btn btn-danger text-light shadow" href="#beta"> Join the Beta <span
                            class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <section class="container pt-3 mt-4">

        <div class="row p-3 mt-3">
            <div class="col-md-7 text-center">
                <div class="d-flex flex-column align-items-center justify-content-center p-1">
                    <h1 class="display-3 font-weight-bolder"> COMING SOON! </h1>
                    <p class="lead p-2 txt"></p>
                    <div id="demo" class="display-4 m-4"></div>
                </div>
            </div>
            <div class="col-md-5 d-flex flex-column align-items-center">
                <img src="start_up.png" alt="startup" srcset="" width="100%">
            </div>
        </div>

    </section>

    <section class="m-auto container" id="beta">
        <h3 class="text-center"> Be the first to get notifications when we launch.</h3>
        <hr class="w-100">
        <div class="d-flex align-items-center flex-row justify-content-center">
            <div class="di">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text shadow" id="basic-addon1">Email</span>
                    </div>
                    <input type="text" class="form-control shadow" placeholder="Email" aria-label="Email"
                        aria-describedby="basic-addon1"><button class="btn btn-warning text-white shadow">Get
                        Notifications</button>
                </div>
            </div>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="/js/index.js"></script>
    <script>
        let txt = document.querySelector('.txt');

        const typewriter = new Typewriter(txt, {
            loop: true,
            delay: 50,
            deleteSpeed: 300,
        });

        typewriter
            .pauseFor(2000)
            .typeString('We are on a mission to make retail business distribution in nigeria <strong> Simple and Efficient. </strong>')
            .pauseFor(300)
            .deleteAll(100)
            .typeString('When you register as a supplier, Kredi becomes a full-time distributor of your products. We buy and store the inventory, and take care of everything from shipping and pricing to customer service and returns.')
            .pauseFor(1000)
            .start();



    </script>
</body>



</html>
